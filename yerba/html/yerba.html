<!DOCTYPE html>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Yerbà - Stats by Yerba</title>
    <meta name="description" content="A nice project stats panel generator">
    <meta name="author" content="@BaltoRouberol">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/yerba.css">

  </head>
  <body>

    <header>
	<h1>Yerbà</h1>
</header>

	
    <div id="languages">
      <table width="100%">
	<tbody>
	  
	  <section class ="stats"x>
	    <h4 class="separator">Project size</h4>
<ul>
	<li>5 files</li>
	<li>351 lines of code</li>
</ul>

	  </section>

	  <div class="separator"></div>

	  <section>
	  <h4 class="separator">Languages</h4>

<tr>
	<td width="80">
		<p class"lang">Python</p>
	</td>
	<td>
		<p class="bar" style="width: 69%">69%</p>
	</td>
</tr>

<tr>
	<td width="80">
		<p class"lang">CSS</p>
	</td>
	<td>
		<p class="bar" style="width: 18%">18%</p>
	</td>
</tr>

<tr>
	<td width="80">
		<p class"lang">HTML</p>
	</td>
	<td>
		<p class="bar" style="width: 13%">13%</p>
	</td>
</tr>

	  </section>

	</tbody>
      </table>
    </div>

      <footer>
	<p>Brought to you by python, emacs and <a href="https://twitter.com/#!/BaltoRouberol/">@BaltoRouberol</a>.</p>
      </footer>

  </body>	
</html>
